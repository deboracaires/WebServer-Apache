<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        #chat {
            height: 75vh;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            text-align: left;
        }
        #mensagem {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }
        #enviar {
            width: 20%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div style="display: flex; width: 100vw; justify-content: center;">
        <input type="text" id="mensagem" placeholder="Digite sua mensagem">
        <button id="enviar" onclick="enviarMensagem()">Enviar</button>
    </div>

    <script>
        const nomeUsuario = prompt("Digite seu nome de usuário:");

        if (!nomeUsuario) {
            alert("Nome de usuário é obrigatório. Recarregue a página e insira um nome.");
            throw new Error("Nome de usuário não fornecido.");
        }

        function enviarMensagem() {
            const mensagemInput = document.getElementById("mensagem");
            const mensagem = mensagemInput.value;

            if (mensagem.trim() !== "") {
                // Enviar a mensagem para o servidor Flask via requisição POST
                fetch('/enviar_mensagem', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usuario: nomeUsuario,
                        mensagem: mensagem,
                    }),
                });

                mensagemInput.value = "";
            }
        }
    </script>
</body>
</html>
